<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/product.css">
    <link rel="stylesheet" href="/Home.css">
</head>
<body>
    <nav class="navbar"></nav>
    <section class="product-details">
        <div class="image-slider">
            <div class="product-images">
                <img src="img/product image 1.png" class="active" alt="">
                <img src="img/product image 2.png" alt="">
                <img src="img/product image 3.png" alt="">
                <img src="img/product image 4.png" alt="">
            </div>
           
        </div>
        <div class="details">
            <h2 class="product-brand">calvin klein</h2>
            <p class="product-short-des">Calvin Klein T-shirt.</p>
            <span class="product-price">1000.RS</span>
            <span class="product-actual-price">2000.RS</span>
            <span class="product-discount">( 50% off )</span>
    
            <p class="product-sub-heading">select size</p>
    
            <input type="radio" name="size" value="s" checked hidden id="s-size">
            <label for="s-size" class="size-radio-btn check">s</label>
            <input type="radio" name="size" value="m" hidden id="m-size">
            <label for="m-size" class="size-radio-btn">m</label>
            <input type="radio" name="size" value="l" hidden id="l-size">
            <label for="l-size" class="size-radio-btn">l</label>
            <input type="radio" name="size" value="xl" hidden id="xl-size">
            <label for="xl-size" class="size-radio-btn">xl</label>
            <input type="number"  class="size-radio-btn" name="size" placeholder="CUSTOM" hidden id="xxl-size" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');">
            
    
            <button class="btn cart-btn">add to cart</button>
            <button class="btn">add to wishlist</button>
        </div>
        
    </section>
<!--description-->
    <section class="detail-des">
        <h2 class="heading">description</h2>
        <p class="des">Calvin Klein limited edition....</p>
    </section>

   








    





<section class="product"></section>
    
    <footer class="footer"></footer>
<script src="/nav.js"></script>
<script src="/footer.js"></script>
<script src="/home.js"></script>
<script src="/product.js"></script>
<script src="/card.js"></script>
</body>
</html>
